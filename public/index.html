<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Game Price Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Steam Game Price Checker</h1>
    
    <div class="mb-4">
      <input type="text" id="appid" placeholder="Enter AppID" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
    </div>
    
    <div class="text-center">
      <button onclick="getPrice()" 
        class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
        Get Price
      </button>
    </div>

    <div id="result" class="mt-6 text-center text-gray-700"></div>
  </div>

  <script>
    async function getPrice() {
      const appid = document.getElementById('appid').value;
      const response = await fetch(`/get-price?appid=${appid}`);
      const data = await response.json();

      if (data.error) {
        document.getElementById('result').innerText = data.error;
      } else {
        document.getElementById('result').innerHTML = `
        <strong>Name:</strong> ${data.name}<br>
        <strong>Price:</strong> ${data.price} ${data.currency}<br>
        <strong>Discount:</strong> ${data.discount}%<br>
        <strong>Website:</strong> <a href="${data.website}" target="_blank">${data.website}</a><br>
        <strong>Requirements:</strong><br>${data.pc_requirements.recommended || 'No recommended requirements available'}
      `;


      }
    }
  </script>
</body>
</html>
